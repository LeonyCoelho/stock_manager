{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
            <span>Lista de Fornecedores</span>
            <span class="d-flex justify-content-between align-items-center">

                <a href="{% url 'new_manufacturer' %}" class="btn btn-primary btn-sm  ms-3">Novo</a>
            </span>
        </div>        
        <div class="card-body">
            <table class="table table-bordered table-striped" id="manufacturer-table">
                <thead class="table">
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Conteúdo gerado dinamicamente via JavaScript -->
                </tbody>
            </table>
            <nav>
                <ul class="pagination justify-content-center" id="pagination">
                    <!-- Botões de paginação gerados dinamicamente -->
                </ul>
            </nav>
        </div>
    </div>

    
    <!-- Modal de Confirmação -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    Tem certeza que deseja excluir este cliente?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Deletar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Controles de Paginação -->
</div>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const apiUrl = "/api/manufacturers/";
        const rowsPerPage = 20;
        let currentPage = 1;
        let manufacturers = [];

        // Função para buscar dados da API
        async function fetchCustomers() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                manufacturers = data.manufacturers || [];
                renderTable();
                renderPagination();
            } catch (error) {
                console.error("Erro ao buscar clientes:", error);
            }
        }

        // Função para renderizar a tabela
        function renderTable() {
            const tableBody = document.querySelector("#manufacturer-table tbody");
            tableBody.innerHTML = ""; // Limpa a tabela antes de renderizar

            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageData = manufacturers.slice(start, end);

            pageData.forEach((manufacturer, index) => {
                const row = `
                    <tr>
                        <td hidden>${start + index + 1}</td>
                        <td>${manufacturer.id}</td>
                        <td>${manufacturer.name}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="confirmDelete(${manufacturer.id})">
                                <i class="nf nf-fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML("beforeend", row);
            });
        }

        // Função para renderizar os botões de paginação
        function renderPagination() {
            const totalPages = Math.ceil(manufacturers.length / rowsPerPage);
            const pagination = document.querySelector("#pagination");
            pagination.innerHTML = ""; // Limpa os botões antes de renderizar

            // Botão "Anterior"
            pagination.insertAdjacentHTML(
                "beforeend",
                `<li class="page-item ${currentPage === 1 ? "disabled" : ""}">
                    <button class="page-link" data-page="${currentPage - 1}">Anterior</button>
                </li>`
            );

            // Botões de página
            for (let i = 1; i <= totalPages; i++) {
                pagination.insertAdjacentHTML(
                    "beforeend",
                    `<li class="page-item ${i === currentPage ? "active" : ""}">
                        <button class="page-link" data-page="${i}">${i}</button>
                    </li>`
                );
            }

            // Botão "Próximo"
            pagination.insertAdjacentHTML(
                "beforeend",
                `<li class="page-item ${currentPage === totalPages ? "disabled" : ""}">
                    <button class="page-link" data-page="${currentPage + 1}">Próximo</button>
                </li>`
            );

            // Adiciona eventos aos botões
            document.querySelectorAll("#pagination .page-link").forEach((button) => {
                button.addEventListener("click", function () {
                    const page = parseInt(this.dataset.page, 10);
                    if (!isNaN(page) && page > 0 && page <= totalPages) {
                        currentPage = page;
                        renderTable();
                        renderPagination();
                    }
                });
            });
        }

        // Inicializa a tabela
        fetchCustomers();
    });
</script>

<script>
    function confirmDelete(supplierId) {
        const deleteModal = new bootstrap.Modal(document.getElementById("deleteModal"));
        
        // Define a ação do botão "Deletar"
        document.getElementById("confirmDeleteBtn").onclick = function () {
            window.location.href = `/manufacturers/delete/${supplierId}/`;
        };

        // Exibe o modal
        deleteModal.show();
    }
</script>

<script>

    document.addEventListener("DOMContentLoaded", function () {
        const apiUrl = "/api/manufacturers/";
        const rowsPerPage = 20;
        let currentPage = 1;
        let supplierData = [];
        let filteredSuppliers = [];
    
        async function fetchSuppliers(searchQuery = "") {
            try {
                let url = apiUrl;
                if (searchQuery.trim() !== "") {
                    url += `?search=${encodeURIComponent(searchQuery)}`;
                }
    
                const response = await fetch(url);
                if (!response.ok) throw new Error("Erro ao buscar dados da API");
    
                const data = await response.json();
                supplierData = data.manufacturers || [];
    
                filteredSuppliers = [...supplierData]; // Garante que a lista filtrada sempre tenha os dados carregados
                currentPage = 1; // Reseta para a primeira página
                renderTable();
                renderPagination();
            } catch (error) {
                console.error("Erro ao buscar fornecedores:", error);
            }
        }
    
        function renderTable() {
            const tableBody = document.querySelector("#manufacturer-table tbody");
            tableBody.innerHTML = ""; // Limpa a tabela antes de renderizar
    
            if (filteredSuppliers.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="4" class="text-center">Nenhum fornecedor encontrado.</td></tr>`;
                return;
            }
    
            const start = (currentPage - 1) * rowsPerPage;
            const end = start + rowsPerPage;
            const pageData = filteredSuppliers.slice(start, end);
    
            pageData.forEach((manufacturer, index) => {
                const row = `
                    <tr>
                        <td hidden>${start + index + 1}</td>
                        <td>${manufacturer.id}</td>
                        <td>${manufacturer.name}</td>
                        <td>
                            <button class="btn btn-sm btn-danger" onclick="confirmDelete(${manufacturer.id})">
                                <i class="nf nf-fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML("beforeend", row);
            });
        }
    
        function renderPagination() {
            const totalPages = Math.ceil(filteredSuppliers.length / rowsPerPage);
            const pagination = document.querySelector("#pagination");
            pagination.innerHTML = "";
    
            if (totalPages <= 1) return;
    
            pagination.insertAdjacentHTML(
                "beforeend",
                `<li class="page-item ${currentPage === 1 ? "disabled" : ""}">
                    <button class="page-link" data-page="${currentPage - 1}">Anterior</button>
                </li>`
            );
    
            for (let i = 1; i <= totalPages; i++) {
                pagination.insertAdjacentHTML(
                    "beforeend",
                    `<li class="page-item ${i === currentPage ? "active" : ""}">
                        <button class="page-link" data-page="${i}">${i}</button>
                    </li>`
                );
            }
    
            pagination.insertAdjacentHTML(
                "beforeend",
                `<li class="page-item ${currentPage === totalPages ? "disabled" : ""}">
                    <button class="page-link" data-page="${currentPage + 1}">Próximo</button>
                </li>`
            );
    
            document.querySelectorAll("#pagination .page-link").forEach((button) => {
                button.addEventListener("click", function () {
                    const page = parseInt(this.dataset.page, 10);
                    if (!isNaN(page) && page > 0 && page <= totalPages) {
                        currentPage = page;
                        renderTable();
                        renderPagination();
                    }
                });
            });
        }
    
        // Garante que o campo de busca existe antes de adicionar o event listener
        const searchInput = document.querySelector(".input-group input");
    
        if (searchInput) {
            searchInput.addEventListener("input", function () {
                const searchText = this.value.trim();
                fetchSuppliers(searchText);
            });
        } else {
            console.error("Campo de busca não encontrado!");
        }
    
        fetchSuppliers();
    });
    

</script>

{% endblock %}
