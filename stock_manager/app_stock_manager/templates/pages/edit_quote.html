{% extends 'base.html' %}
{% block content %}
{% load static %}
<script src="{% static 'js/get_address.js' %}"></script>

<div class="container">
    <div class="card mt-3">
        <div class="card-header">Editar Or√ßamento</div>
        <div class="card-body">
            <form method="post" id="quoteForm">
                {% csrf_token %}
                <div class="row">
                    <div class="mb-2 col-4">
                        <label class="form-label">Nome:</label>
                        <input class="form-control" name="name" type="text" id="name" required />
                    </div>
                    <div class="mb-2 col-2">
                        <label class="form-label">N¬∫ da Nota</label>
                        <input class="form-control" name="nfe" type="text" id="nfe" required />
                    </div>
                    <div class="mb-2 col">
                        <label class="form-label">Cliente</label>
                        <select class="form-select" name="customer" id="customerSelect" required>
                            <option hidden selected disabled>Selecione</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Buscar Produto</label>
                    <input type="text" class="form-control" id="productSearch" placeholder="Digite o nome do produto" />
                </div>

                <div class="mb-3">
                    <div class="product-list-container">
                        <ul class="list-group" id="productResults"></ul>
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-body">
                        <h5>Produtos Selecionados</h5>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Produto</th>
                                    <th>Quantidade</th>
                                    <th>Pre√ßo Unit√°rio</th>
                                    <th>Subtotal</th>
                                    <th>A√ß√£o</th>
                                </tr>
                            </thead>
                            <tbody id="selectedProducts"></tbody>
                        </table>
                    </div>
                </div>

                <label class="form-label">Observa√ß√µes</label>
                <textarea class="form-control" name="observations" rows="4" id="observations"></textarea>

                <div class="mt-3 mb-3">
                    <h5>M√©todos de Pagamento</h5>
                    <div id="paymentsContainer"></div>
                    <button type="button" class="btn btn-sm btn-primary mt-2" id="addPaymentMethodBtn">Adicionar M√©todo de Pagamento</button>
                    <div class="col mt-3">
                        <label class="form-label" for="discount">Desconto (%)</label>
                        <input type="number" id="discount" name="discount" class="form-control" min="0" max="100" step="1" value="0" />
                    </div>
                </div>

                <div class="form-check form-switch mt-3">
                    <input class="form-check-input" type="checkbox" id="is_quote" name="is_quote" checked>
                    <label class="form-check-label" for="is_quote">
                        Salvar como or√ßamento
                    </label>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Salvar</button>
            </form>
        </div>
    </div>
</div>

<!-- SCRIPTS -->
<script>
    // Injeta o ID da venda no JavaScript
    window.quoteId = {{ quote.id }};
</script>
