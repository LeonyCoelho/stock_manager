{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="mb-4">Alterar Senha</h2>

            {% if messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
        
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="old_password" class="form-label">Senha Atual</label>
                    <input type="password" class="form-control" id="old_password" name="old_password" required>
                </div>
                <div class="mb-3">
                    <label for="new_password1" class="form-label">Nova Senha</label>
                    <input type="password" class="form-control" id="new_password1" name="new_password1" required>
                </div>
                <div class="mb-3">
                    <label for="new_password2" class="form-label">Confirme a Nova Senha</label>
                    <input type="password" class="form-control" id="new_password2" name="new_password2" required>
                </div>
                <button type="submit" class="btn btn-primary">Alterar Senha</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
