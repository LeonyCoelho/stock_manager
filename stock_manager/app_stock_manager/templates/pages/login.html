{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Leony Ferreira Coelho">
    <title>LOGIN - Stock Manager</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/sign-in.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
    <main class="form-signin">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <img class="mb-4" src="{% static 'images/bootstrap-logo.svg' %}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Use suas credenciais</h1>
        
            <div class="form-floating">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Seu nome de usuário" required>
                <label for="floatingInput">Nome de Usuário</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Senha" required>
                <label for="floatingPassword">Senha</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
            <p class="mt-5 mb-3 text-muted">Stock Manager &copy; - Beta 0.8 - 2024 <br> Desenvolvido por Leony Coelho</p>
        </form>
        {% if messages %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}

        
    </main>


    
  </body>
</html>
